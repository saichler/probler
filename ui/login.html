<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Network Automation - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0081c2 0%, #005a87 50%, #003d5c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            33% { transform: translateX(20px) translateY(-20px); }
            66% { transform: translateX(-10px) translateY(10px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            z-index: 10;
            position: relative;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ffcccb;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid rgba(220, 53, 69, 0.3);
            font-size: 0.9rem;
            text-align: center;
            margin-top: -10px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.7;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Loading state */
        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
                max-width: none;
            }

            .app-title {
                font-size: 1.5rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        /* Subtle network-themed decorative elements */
        .network-decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 1.5rem;
            animation: pulse 4s ease-in-out infinite;
        }

        .network-decoration:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .network-decoration:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .network-decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .network-decoration:nth-child(4) {
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Network themed decorations -->
    <div class="network-decoration">üåê</div>
    <div class="network-decoration">üîó</div>
    <div class="network-decoration">üì°</div>
    <div class="network-decoration">‚ö°</div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                üï∏Ô∏è
            </div>
            <h1 class="app-title">Open Network Automation</h1>
            <p class="app-subtitle">Network Operations Center</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="login-footer">
            <p>Default credentials: admin / admin</p>
            <p>Secure access to network management platform</p>
        </div>
    </div>

    <div class="version-info">
        v1.0.0 - Network Operations Center
    </div>

    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Add loading state
            loginBtn.classList.add('loading');
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (username === 'admin' && password === 'admin') {
                    // Success - redirect to main application
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Show success and redirect
                    showSuccessAndRedirect();
                } else {
                    // Failed authentication
                    loginBtn.classList.remove('loading');
                    errorMessage.style.display = 'block';
                    
                    // Shake animation for error
                    errorMessage.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        errorMessage.style.animation = '';
                    }, 500);
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500); // 1.5 second delay to simulate server authentication
        });

        function showSuccessAndRedirect() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.remove('loading');
            loginBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            loginBtn.innerHTML = '‚úì Login Successful';
            
            setTimeout(() => {
                // Redirect to main application
                window.location.href = 'index.html';
            }, 1000);
        }

        // Check if user is already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }

        // Add shake animation for error
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);

        // Focus username field on load
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });

        // Add enter key handling for better UX
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginBtn').classList.contains('loading')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
