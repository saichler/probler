apiVersion: v1
kind: Namespace
metadata:
  name: probler-orm
  labels:
    name: probler-orm

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: probler-orm
  name: probler-orm
  labels:
    app: probler-orm
spec:
  selector:
    matchLabels:
      app: probler-orm
  template:
    metadata:
      labels:
        app: probler-orm
    spec:
      containers:
        - name: probler-orm
          image: saichler/probler-orm:latest
          imagePullPolicy: Always
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - name: hdata
              mountPath: /data
      volumes:
        - name: hdata
          hostPath:
            path: /data
            type: DirectoryOrCreate