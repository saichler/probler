apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-app
  labels:
    app: te-app
    component: traffic-engineering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: te-app
  template:
    metadata:
      labels:
        app: te-app
        component: traffic-engineering
    spec:
      containers:
      - name: te-app
        image: probler/te_app:latest
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: te-app-service
  labels:
    app: te-app
    component: traffic-engineering
spec:
  selector:
    app: te-app
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: te-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: te-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: te-app-service
            port:
              number: 8443