<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Management</title>
    <link rel="stylesheet" href="../table/table.css">
    <link rel="stylesheet" href="credentials.css">
</head>
<body>
    <div class="container">
        <!-- Credentials Section -->
        <section id="credentials" class="content-section">
            <div id="credentials-table-container"></div>
        </section>
    </div>

    <!-- Credentials Modal (Add/Edit L8Credentials) -->
    <div id="credentials-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="credentials-modal-title">Add Credentials</h3>
                <button class="close-btn" onclick="closeCredentialsModal()">&times;</button>
            </div>
            <form id="credentials-form" onsubmit="saveCredentials(event)">
                <input type="hidden" id="creds-edit-mode" value="add">
                <div class="form-group">
                    <label for="creds-id">ID</label>
                    <input type="text" id="creds-id" required>
                </div>
                <div class="form-group">
                    <label for="creds-name">Name</label>
                    <input type="text" id="creds-name" required>
                </div>
                <div class="form-group">
                    <label>Credential Items</label>
                    <div class="creds-table-container">
                        <div class="creds-table-header">
                            <span>Individual Credentials</span>
                            <button type="button" class="btn btn-small" onclick="showCredItemModal()">
                                + Add Item
                            </button>
                        </div>
                        <table class="creds-items-table">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>A-Side</th>
                                    <th>Y-Side</th>
                                    <th>Z-Side</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="cred-items-tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCredentialsModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Credential Item Modal (Add/Edit individual credential) -->
    <div id="cred-item-modal" class="modal">
        <div class="modal-content modal-medium">
            <div class="modal-header">
                <h3 id="cred-item-modal-title">Add Credential Item</h3>
                <button class="close-btn" onclick="closeCredItemModal()">&times;</button>
            </div>
            <form id="cred-item-form" onsubmit="saveCredItem(event)">
                <input type="hidden" id="cred-item-edit-index" value="-1">
                <div class="form-group">
                    <label for="cred-item-key">Key</label>
                    <input type="text" id="cred-item-key" placeholder="e.g., db, api, ssh" required>
                </div>
                <div class="form-group">
                    <label for="cred-item-aside">A-Side</label>
                    <div class="input-with-toggle">
                        <input type="password" id="cred-item-aside" placeholder="Enter value">
                        <button type="button" class="toggle-btn" onclick="toggleFieldVisibility('cred-item-aside')">
                            Show
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cred-item-yside">Y-Side</label>
                    <div class="input-with-toggle">
                        <input type="password" id="cred-item-yside" placeholder="Enter value">
                        <button type="button" class="toggle-btn" onclick="toggleFieldVisibility('cred-item-yside')">
                            Show
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cred-item-zside">Z-Side</label>
                    <div class="input-with-toggle">
                        <input type="password" id="cred-item-zside" placeholder="Enter value">
                        <button type="button" class="toggle-btn" onclick="toggleFieldVisibility('cred-item-zside')">
                            Show
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCredItemModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p id="delete-message">Are you sure you want to delete these credentials?</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="config.js"></script>
    <script src="../table/table.js"></script>
    <script src="credentials.js"></script>
</body>
</html>
