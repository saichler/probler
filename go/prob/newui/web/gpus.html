<div class="section-container gpu-section">
    <!-- GPU Hero Header -->
    <div class="gpu-hero">
        <div class="hero-background">
            <svg class="hero-illustration" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Grid -->
                <defs>
                    <pattern id="gpuGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
                    </pattern>
                    <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.1);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gpuCardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(0, 255, 100, 0.8);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(0, 200, 255, 0.8);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="1200" height="150" fill="url(#gpuGrid)"/>

                <!-- GPU Cards Illustration -->
                <g class="gpu-cards">
                    <!-- GPU Card 1 - H100 -->
                    <g class="gpu-card" data-speed="1.5">
                        <rect x="80" y="40" width="120" height="70" rx="6" fill="none" stroke="url(#gpuCardGradient)" stroke-width="2"/>
                        <rect x="88" y="48" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="118" y="48" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="148" y="48" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="178" y="48" width="14" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <line x1="88" y1="78" x2="192" y2="78" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <line x1="88" y1="88" x2="192" y2="88" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <line x1="88" y1="98" x2="192" y2="98" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <text x="140" y="128" text-anchor="middle" fill="white" font-size="9" font-weight="bold">H100</text>
                        <circle cx="93" cy="53" r="1.5" fill="rgba(0, 255, 100, 1)" class="status-led">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>

                    <!-- GPU Card 2 - RTX 6000 -->
                    <g class="gpu-card" data-speed="1.2">
                        <rect x="230" y="35" width="120" height="70" rx="6" fill="none" stroke="url(#gpuCardGradient)" stroke-width="2"/>
                        <rect x="238" y="43" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="268" y="43" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="298" y="43" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="328" y="43" width="14" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <line x1="238" y1="73" x2="342" y2="73" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <line x1="238" y1="83" x2="342" y2="83" stroke="rgba(255, 220, 0, 0.9)" stroke-width="1.5"/>
                        <line x1="238" y1="93" x2="342" y2="93" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <text x="290" y="123" text-anchor="middle" fill="white" font-size="9" font-weight="bold">RTX 6000</text>
                        <circle cx="243" cy="48" r="1.5" fill="rgba(255, 220, 0, 1)" class="status-led">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
                        </circle>
                    </g>

                    <!-- GPU Card 3 - RTX 5900 -->
                    <g class="gpu-card" data-speed="1.8">
                        <rect x="380" y="45" width="120" height="70" rx="6" fill="none" stroke="url(#gpuCardGradient)" stroke-width="2"/>
                        <rect x="388" y="53" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="418" y="53" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="448" y="53" width="25" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <rect x="478" y="53" width="14" height="20" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                        <line x1="388" y1="83" x2="492" y2="83" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <line x1="388" y1="93" x2="492" y2="93" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <line x1="388" y1="103" x2="492" y2="103" stroke="rgba(0, 255, 100, 0.9)" stroke-width="1.5"/>
                        <text x="440" y="133" text-anchor="middle" fill="white" font-size="9" font-weight="bold">RTX 5900</text>
                        <circle cx="393" cy="58" r="1.5" fill="rgba(0, 255, 100, 1)" class="status-led">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
                        </circle>
                    </g>

                    <!-- Small GPU Cards -->
                    <g class="gpu-card" data-speed="1.0">
                        <rect x="530" y="50" width="90" height="55" rx="4" fill="none" stroke="rgba(0, 200, 255, 0.6)" stroke-width="1.5"/>
                        <rect x="536" y="56" width="18" height="15" rx="1.5" fill="rgba(255, 255, 255, 0.2)"/>
                        <rect x="558" y="56" width="18" height="15" rx="1.5" fill="rgba(255, 255, 255, 0.2)"/>
                        <rect x="580" y="56" width="18" height="15" rx="1.5" fill="rgba(255, 255, 255, 0.2)"/>
                        <rect x="602" y="56" width="10" height="15" rx="1.5" fill="rgba(255, 255, 255, 0.2)"/>
                        <line x1="536" y1="78" x2="614" y2="78" stroke="rgba(0, 200, 255, 0.7)" stroke-width="1"/>
                        <line x1="536" y1="88" x2="614" y2="88" stroke="rgba(0, 200, 255, 0.7)" stroke-width="1"/>
                        <circle cx="540" cy="60" r="1.2" fill="rgba(0, 200, 255, 1)" class="status-led">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </g>

                <!-- Data Flow Lines -->
                <g class="data-connections">
                    <path d="M 200 75 Q 215 65 230 75" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5" class="data-flow-path"/>
                    <path d="M 350 70 Q 365 62 380 70" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5" class="data-flow-path"/>
                    <circle cx="215" cy="65" r="2" fill="rgba(0, 255, 100, 0.9)" class="data-particle" style="animation-delay: 0s"/>
                    <circle cx="365" cy="62" r="2" fill="rgba(0, 255, 100, 0.9)" class="data-particle" style="animation-delay: 0.8s"/>
                </g>

                <!-- Performance Indicators -->
                <g class="performance-bars">
                    <rect x="920" y="25" width="220" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <rect x="925" y="29" width="175" height="17" rx="3" fill="url(#gpuCardGradient)">
                        <animate attributeName="width" values="140;175;140" dur="3s" repeatCount="indefinite"/>
                    </rect>
                    <text x="1030" y="42" text-anchor="middle" fill="white" font-size="10" font-weight="bold">87% GPU</text>

                    <rect x="920" y="60" width="220" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <rect x="925" y="64" width="150" height="17" rx="3" fill="rgba(255, 220, 0, 0.7)">
                        <animate attributeName="width" values="120;150;120" dur="2.5s" repeatCount="indefinite"/>
                    </rect>
                    <text x="1030" y="77" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Memory</text>

                    <rect x="920" y="95" width="220" height="25" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <rect x="925" y="99" width="110" height="17" rx="3" fill="rgba(0, 200, 255, 0.7)">
                        <animate attributeName="width" values="90;110;90" dur="3.5s" repeatCount="indefinite"/>
                    </rect>
                    <text x="1030" y="112" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Temp</text>
                </g>

                <!-- Gradient Overlay -->
                <rect width="1200" height="150" fill="url(#gpuGradient)" opacity="0.2"/>
            </svg>
        </div>

        <div class="hero-content">
            <h1 class="hero-title">GPU Computing Infrastructure</h1>
            <p class="hero-subtitle">Real-time GPU monitoring • 1,024 Active GPUs • AI & ML Workloads</p>
        </div>
    </div>

    <div class="section-content gpu-content">
        <div class="section-description">Monitor and manage GPU resources across compute clusters</div>

        <!-- GPU Table -->
        <div id="gpu-table"></div>
    </div>
</div>

<!-- GPU Detail Modal -->
<div id="gpu-detail-modal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">GPU Details</h2>
            <button class="modal-close" onclick="closeGPUDetailModal()">&times;</button>
        </div>
        <div class="modal-body" id="gpu-detail-content">
            <!-- GPU details will be populated here -->
        </div>
    </div>
</div>
