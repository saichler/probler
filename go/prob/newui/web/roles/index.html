<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles Management</title>
    <link rel="stylesheet" href="../table/table.css">
    <link rel="stylesheet" href="roles.css">
</head>
<body>
    <div class="container">
        <!-- Roles Section -->
        <section id="roles" class="content-section">
            <div id="roles-table-container"></div>
        </section>
    </div>

    <!-- Role Modal -->
    <div id="role-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="role-modal-title">Add Role</h3>
                <button class="close-btn" onclick="closeRoleModal()">&times;</button>
            </div>
            <form id="role-form" onsubmit="saveRole(event)">
                <input type="hidden" id="role-edit-mode" value="add">
                <div class="form-row">
                    <div class="form-group">
                        <label for="role-id">Role ID</label>
                        <input type="text" id="role-id" required>
                    </div>
                    <div class="form-group">
                        <label for="role-name">Role Name</label>
                        <input type="text" id="role-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Rules</label>
                    <button type="button" class="btn btn-small" onclick="addRuleRow()">Add Rule</button>
                    <div id="rules-container"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRoleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rule Edit Modal -->
    <div id="rule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Rule</h3>
                <button class="close-btn" onclick="closeRuleModal()">&times;</button>
            </div>
            <form id="rule-form" onsubmit="saveRule(event)">
                <input type="hidden" id="rule-index" value="">
                <div class="form-group">
                    <label for="rule-id">Rule ID</label>
                    <input type="text" id="rule-id" required>
                </div>
                <div class="form-group">
                    <label for="rule-elem-type">Element Type</label>
                    <select id="rule-elem-type" required>
                        <option value="">Loading types...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rule-allowed">Rule Type</label>
                    <select id="rule-allowed">
                        <option value="true">Allow</option>
                        <option value="false">Deny</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Actions (action code : enabled)</label>
                    <button type="button" class="btn btn-small" onclick="addActionRow()">Add Action</button>
                    <div id="actions-container"></div>
                </div>
                <div class="form-group">
                    <label>Attributes (key : value)</label>
                    <button type="button" class="btn btn-small" onclick="addAttributeRow()">Add Attribute</button>
                    <div id="attributes-container"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRuleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Rule</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p id="delete-message">Are you sure you want to delete this role?</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="config.js"></script>
    <script src="../table/table.js"></script>
    <script src="roles.js"></script>
</body>
</html>
