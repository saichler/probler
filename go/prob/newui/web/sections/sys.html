<div class="section-container system-section l8-section">
    <!-- Full Frame Header with Parallax Effect -->
    <div class="l8-header-frame parallax-container">
        <!-- Background Illustration Layer -->
        <div class="l8-header-bg parallax-layer" data-speed="0.5">
            <svg class="l8-illustration" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="sysGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
                    </linearGradient>
                    <linearGradient id="sysGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.15" />
                    </linearGradient>
                </defs>

                <!-- Grid Background -->
                <g opacity="0.1">
                    <line x1="0" y1="30" x2="1200" y2="30" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="0" y1="60" x2="1200" y2="60" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="0" y1="90" x2="1200" y2="90" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="200" y1="0" x2="200" y2="120" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="400" y1="0" x2="400" y2="120" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="600" y1="0" x2="600" y2="120" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="800" y1="0" x2="800" y2="120" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="1000" y1="0" x2="1000" y2="120" stroke="#10b981" stroke-width="0.5"/>
                </g>

                <!-- Central Shield -->
                <g transform="translate(600, 60)">
                    <path d="M 0,-35 L 25,-20 L 25,10 Q 25,30 0,40 Q -25,30 -25,10 L -25,-20 Z"
                          fill="url(#sysGradient1)" opacity="0.6"/>
                    <path d="M -8,5 L -3,10 L 10,-3" fill="none" stroke="#10b981" stroke-width="3" opacity="0.8">
                        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
                    </path>
                </g>

                <!-- Server Icons -->
                <rect x="180" y="35" width="40" height="50" rx="3" fill="url(#sysGradient2)" opacity="0.5"/>
                <rect x="185" y="42" width="30" height="5" rx="1" fill="#0ea5e9" opacity="0.5"/>
                <rect x="185" y="52" width="30" height="5" rx="1" fill="#0ea5e9" opacity="0.3"/>
                <circle cx="190" cy="45" r="1.5" fill="#00ff41" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                </circle>

                <rect x="980" y="35" width="40" height="50" rx="3" fill="url(#sysGradient2)" opacity="0.5"/>
                <rect x="985" y="42" width="30" height="5" rx="1" fill="#0ea5e9" opacity="0.5"/>
                <rect x="985" y="52" width="30" height="5" rx="1" fill="#0ea5e9" opacity="0.3"/>
                <circle cx="990" cy="45" r="1.5" fill="#00ff41" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
                </circle>

                <!-- Data Flow Particles -->
                <circle cx="300" cy="60" r="2" fill="#10b981" opacity="0.8">
                    <animate attributeName="cx" values="300;575" dur="3s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="900" cy="60" r="2" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="cx" values="900;625" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Header Content Layer -->
        <div class="l8-header-content parallax-layer" data-speed="1">
            <div class="l8-header-title">
                <div class="l8-icon">
                    <svg width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25,5 L 45,15 L 45,30 Q 45,42 25,48 Q 5,42 5,30 L 5,15 Z"
                              fill="none" stroke="#10b981" stroke-width="2"/>
                        <path d="M 25,12 L 38,19 L 38,28 Q 38,37 25,42 Q 12,37 12,28 L 12,19 Z"
                              fill="#10b981" opacity="0.3"/>
                        <path d="M 18,26 L 23,31 L 33,21" fill="none" stroke="#10b981" stroke-width="3"/>
                    </svg>
                </div>
                <div>
                    <h1 class="l8-title">System Administration</h1>
                    <p class="l8-subtitle">Health Monitoring, Security Management, and Module Configuration</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Module Tabs -->
    <div class="l8-module-tabs">
        <button class="l8-module-tab active" data-module="health">
            <span class="tab-icon">üíö</span>

        <button class="l8-module-tab" data-module="security">

        </div>

        <!-- Security Module Content -->
        <div class="l8-module-content" data-module="security">
            <nav class="l8-subnav">
                <a class="l8-subnav-item active" data-service="users">
                    <span class="subnav-icon">üë§</span>
                    <span class="subnav-label">Users</span>
                </a>
                <a class="l8-subnav-item" data-service="roles">
                    <span class="subnav-icon">üõ°Ô∏è</span>
                    <span class="subnav-label">Roles</span>
                </a>
                <a class="l8-subnav-item" data-service="credentials">
                    <span class="subnav-icon">üîë</span>
                    <span class="subnav-label">Credentials</span>
                </a>
            </nav>
            <div class="l8-service-content">
                <div class="l8-service-view active" data-service="users">
                    <div class="l8-table-container" id="security-users-table-container"></div>
                </div>
                <div class="l8-service-view" data-service="roles">
                    <div class="l8-table-container" id="security-roles-table-container"></div>
                </div>
                <div class="l8-service-view" data-service="credentials">

        <!-- Modules Module Content -->
