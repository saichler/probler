<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ERP by Layer 8</title>
    <link rel="stylesheet" href="layer8d-register.css">
</head>
<body>
    <div class="layer8d-register-container">
        <div class="layer8d-register-card">
            <!-- Header with App Logo and Title -->
            <div class="layer8d-register-header">
                <img src="/l8ui/login/logo.gif" alt="Application Logo" class="app-logo" onerror="this.style.display='none'">
                <div class="title-with-icon">
                    <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    <h1 class="app-title">Register</h1>
                </div>
                <p class="app-description">Create a new account</p>
            </div>

            <!-- Register Form Section -->
            <div class="layer8d-register-form">
                <!-- 2FA Notice -->
                <div class="layer8d-tfa-notice">
                    <span class="layer8d-tfa-notice-icon">&#128274;</span>
                    <div class="layer8d-tfa-notice-text">
                        <strong>Note:</strong> For your security, new accounts use 2FA.<br>
                        You'll set it up during your first login.
                    </div>
                </div>

                <!-- Error/Success Message -->
                <div id="message" class="message"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user" placeholder="Enter your username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="captcha">Captcha</label>
                        <div class="layer8d-captcha-container">
                            <img id="captcha-image" alt="Captcha" src="">
                            <button type="button" id="refresh-captcha" class="layer8d-btn-refresh" title="Refresh Captcha">&#8635;</button>
                        </div>
                        <input type="text" id="captcha" name="captcha" placeholder="Enter captcha text" autocomplete="off" required>
                    </div>
                    <button type="submit" id="register-btn" class="layer8d-btn-register">
                        <span id="btn-spinner" class="spinner" style="display: none;"></span>
                        <span id="btn-text">Register</span>
                    </button>
                </form>

                <div class="layer8d-login-link">
                    <span>Already have an account?</span>
                    <a href="/l8ui/login/">Login</a>
                </div>
            </div>

            <!-- Footer with Layer 8 Branding -->
            <div class="layer8d-register-footer">
                <div class="ecosystem-branding">
                    <img src="/l8ui/login/Layer8Logo.gif" alt="Layer 8" class="ecosystem-logo" onerror="this.style.display='none'">
                    <span class="ecosystem-text">Layer 8 Ecosystem</span>
                </div>
            </div>
        </div>
    </div>

    <script src="layer8d-register.js"></script>
</body>
</html>
