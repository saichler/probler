<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Probler - Login</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/base-core.css">
    <link rel="stylesheet" href="css/base-login.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="login-body">
    <!-- Parallax Background Layers -->
    <div class="parallax-layer parallax-layer-1"></div>
    <div class="parallax-layer parallax-layer-2"></div>
    <div class="parallax-layer parallax-layer-3"></div>

    <!-- SVG Network Illustration Background -->
    <svg class="network-illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
        <defs>
            <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
                <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
            </linearGradient>
            <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
            </linearGradient>
        </defs>

        <!-- Datacenter Server Racks (Left Side) -->
        <g class="datacenter-rack" transform="translate(100, 300)">
            <rect x="0" y="0" width="60" height="200" rx="3" fill="none" stroke="rgba(14, 165, 233, 0.4)" stroke-width="2"/>
            <rect x="5" y="10" width="50" height="15" fill="url(#serverGradient)" opacity="0.6"/>
            <rect x="5" y="30" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
            <rect x="5" y="50" width="50" height="15" fill="url(#serverGradient)" opacity="0.5"/>
            <rect x="5" y="70" width="50" height="15" fill="url(#serverGradient)" opacity="0.8"/>
            <rect x="5" y="90" width="50" height="15" fill="url(#serverGradient)" opacity="0.6"/>
            <rect x="5" y="110" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
            <rect x="5" y="130" width="50" height="15" fill="url(#serverGradient)" opacity="0.5"/>
            <rect x="5" y="150" width="50" height="15" fill="url(#serverGradient)" opacity="0.6"/>
            <rect x="5" y="170" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
        </g>

        <!-- Datacenter Server Racks (Right Side) -->
        <g class="datacenter-rack" transform="translate(1750, 500)">
            <rect x="0" y="0" width="60" height="200" rx="3" fill="none" stroke="rgba(14, 165, 233, 0.4)" stroke-width="2"/>
            <rect x="5" y="10" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
            <rect x="5" y="30" width="50" height="15" fill="url(#serverGradient)" opacity="0.6"/>
            <rect x="5" y="50" width="50" height="15" fill="url(#serverGradient)" opacity="0.8"/>
            <rect x="5" y="70" width="50" height="15" fill="url(#serverGradient)" opacity="0.5"/>
            <rect x="5" y="90" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
            <rect x="5" y="110" width="50" height="15" fill="url(#serverGradient)" opacity="0.6"/>
            <rect x="5" y="130" width="50" height="15" fill="url(#serverGradient)" opacity="0.8"/>
            <rect x="5" y="150" width="50" height="15" fill="url(#serverGradient)" opacity="0.5"/>
            <rect x="5" y="170" width="50" height="15" fill="url(#serverGradient)" opacity="0.7"/>
        </g>

        <!-- Cloud Icons -->
        <g class="cloud-icon" transform="translate(200, 100)">
            <ellipse cx="35" cy="25" rx="25" ry="15" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
            <ellipse cx="20" cy="25" rx="15" ry="12" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
            <ellipse cx="50" cy="25" rx="15" ry="12" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
        </g>

        <g class="cloud-icon" transform="translate(1600, 150)">
            <ellipse cx="35" cy="25" rx="25" ry="15" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
            <ellipse cx="20" cy="25" rx="15" ry="12" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
            <ellipse cx="50" cy="25" rx="15" ry="12" fill="rgba(14, 165, 233, 0.15)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1.5"/>
        </g>

        <!-- Network Topology Nodes -->
        <circle cx="400" cy="250" r="8" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="700" cy="350" r="10" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="960" cy="200" r="12" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="1200" cy="400" r="9" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="1500" cy="300" r="8" class="network-node" fill="url(#nodeGradient)"/>

        <circle cx="500" cy="700" r="7" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="800" cy="800" r="9" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="1100" cy="750" r="11" class="network-node" fill="url(#nodeGradient)"/>
        <circle cx="1400" cy="850" r="8" class="network-node" fill="url(#nodeGradient)"/>

        <!-- Network Connection Lines -->
        <line x1="400" y1="250" x2="700" y2="350" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>
        <line x1="700" y1="350" x2="960" y2="200" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>
        <line x1="960" y1="200" x2="1200" y2="400" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>
        <line x1="1200" y1="400" x2="1500" y2="300" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>

        <line x1="500" y1="700" x2="800" y2="800" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>
        <line x1="800" y1="800" x2="1100" y2="750" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>
        <line x1="1100" y1="750" x2="1400" y2="850" class="network-line" stroke="rgba(14, 165, 233, 0.25)"/>

        <!-- Data Flow Particles -->
        <circle cx="550" cy="475" r="3" fill="rgba(14, 165, 233, 0.8)" class="data-particle" style="animation: particle-flow 5s ease-in-out infinite"/>
        <circle cx="830" cy="575" r="3" fill="rgba(14, 165, 233, 0.8)" class="data-particle" style="animation: particle-flow 5s ease-in-out infinite; animation-delay: 1s"/>
        <circle cx="1080" cy="300" r="3" fill="rgba(14, 165, 233, 0.8)" class="data-particle" style="animation: particle-flow 5s ease-in-out infinite; animation-delay: 2s"/>
        <circle cx="1350" cy="350" r="3" fill="rgba(14, 165, 233, 0.8)" class="data-particle" style="animation: particle-flow 5s ease-in-out infinite; animation-delay: 3s"/>

        <!-- Vertical connections -->
        <line x1="400" y1="250" x2="300" y2="600" class="network-line" />
        <line x1="800" y1="300" x2="700" y2="650" class="network-line" />
        <line x1="1200" y1="350" x2="1100" y2="680" class="network-line" />
    </svg>

    <div class="login-container" data-parallax="login-box">
        <div class="login-header">
            <img src="images/logo.gif" alt="Probler Logo" class="main-logo animated-logo">
            <h1 class="app-title">Probler</h1>
            <p class="app-description">Datacenter Central Operation Management</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>

        <div class="login-footer">
            <p class="powered-by">Powered by</p>
            <div class="layer8-branding">
                <img src="images/Layer8Logo.gif" alt="Layer 8 Ecosystem" class="layer8-logo">
                <span class="layer8-text">Layer 8 Ecosystem</span>
            </div>
        </div>
    </div>

    <!-- Professional Popup Message -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-message">
            <div class="popup-icon error">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h3 class="popup-title">Authentication Failed</h3>
            <p class="popup-text" id="popupText">Invalid username or password. Please check your credentials and try again.</p>
            <button class="popup-close-btn" onclick="closePopup()">Try Again</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
