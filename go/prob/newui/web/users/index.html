<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Role Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="users">Users</button>
            <button class="tab-btn" data-tab="roles">Roles</button>
        </nav>

        <!-- Users Tab -->
        <section id="users" class="tab-content active">
            <div class="section-header">
                <h2>Users</h2>
                <button class="btn btn-primary" onclick="showUserModal()">Add User</button>
            </div>
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Full Name</th>
                            <th>Assigned Roles</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Roles Tab -->
        <section id="roles" class="tab-content">
            <div class="section-header">
                <h2>Roles</h2>
                <button class="btn btn-primary" onclick="showRoleModal()">Add Role</button>
            </div>
            <div class="table-container">
                <table id="roles-table">
                    <thead>
                        <tr>
                            <th>Role ID</th>
                            <th>Role Name</th>
                            <th>Rules Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title">Add User</h3>
                <button class="close-btn" onclick="closeUserModal()">&times;</button>
            </div>
            <form id="user-form" onsubmit="saveUser(event)">
                <input type="hidden" id="user-edit-mode" value="add">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" required>
                </div>
                <div class="form-group">
                    <label for="user-fullname">Full Name</label>
                    <input type="text" id="user-fullname" required>
                </div>
                <div id="password-add-section" class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password">
                </div>
                <div id="password-edit-section" class="form-group" style="display: none;">
                    <button type="button" id="change-password-btn" class="btn btn-secondary" onclick="showChangePasswordModal()">Change Password</button>
                </div>
                <div class="form-group">
                    <label>Assigned Roles</label>
                    <div id="user-roles-list" class="checkbox-list"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Role Modal -->
    <div id="role-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="role-modal-title">Add Role</h3>
                <button class="close-btn" onclick="closeRoleModal()">&times;</button>
            </div>
            <form id="role-form" onsubmit="saveRole(event)">
                <input type="hidden" id="role-edit-mode" value="add">
                <div class="form-row">
                    <div class="form-group">
                        <label for="role-id">Role ID</label>
                        <input type="text" id="role-id" required>
                    </div>
                    <div class="form-group">
                        <label for="role-name">Role Name</label>
                        <input type="text" id="role-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Rules</label>
                    <button type="button" class="btn btn-small" onclick="addRuleRow()">Add Rule</button>
                    <div id="rules-container"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRoleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rule Edit Modal -->
    <div id="rule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Rule</h3>
                <button class="close-btn" onclick="closeRuleModal()">&times;</button>
            </div>
            <form id="rule-form" onsubmit="saveRule(event)">
                <input type="hidden" id="rule-index" value="">
                <div class="form-group">
                    <label for="rule-id">Rule ID</label>
                    <input type="text" id="rule-id" required>
                </div>
                <div class="form-group">
                    <label for="rule-elem-type">Element Type</label>
                    <select id="rule-elem-type" required>
                        <option value="">Loading types...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rule-allowed">Rule Type</label>
                    <select id="rule-allowed">
                        <option value="true">Allow</option>
                        <option value="false">Deny</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Actions (action code : enabled)</label>
                    <button type="button" class="btn btn-small" onclick="addActionRow()">Add Action</button>
                    <div id="actions-container"></div>
                </div>
                <div class="form-group">
                    <label>Attributes (key : value)</label>
                    <button type="button" class="btn btn-small" onclick="addAttributeRow()">Add Attribute</button>
                    <div id="attributes-container"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRuleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Rule</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p id="delete-message">Are you sure you want to delete this item?</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Change Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="close-btn" onclick="closeChangePasswordModal()">&times;</button>
            </div>
            <form id="password-form" onsubmit="confirmChangePassword(event)">
                <div class="form-group">
                    <label for="user-old-password">Old Password</label>
                    <input type="password" id="user-old-password" required>
                </div>
                <div class="form-group">
                    <label for="user-new-password">New Password</label>
                    <input type="password" id="user-new-password" required>
                </div>
                <div class="form-group">
                    <label for="user-confirm-password">Confirm Password</label>
                    <input type="password" id="user-confirm-password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeChangePasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
